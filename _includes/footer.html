<footer class="footer">
  <div class="container">
    <a href="/">{{ site.title }}</a>
    <p>Un projet en creative commons d’<a href="{{ site.author.url }}" target="_blank" rel="noreferrer">{{ site.author.name }}</a>,  <br>réalisé par <a href="{{ site.creator.url }}" target="_blank" rel="noreferrer">{{ site.creator.name }}</a> en open source</p>
    <ul>
      {% for item in site.data.menus.legal %}
        <li>
          <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</footer>
