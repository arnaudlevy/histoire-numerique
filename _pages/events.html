{% assign events = site.events | sort: 'year' %}
<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
    {% for event in events %}
    <div class="col">
        <div class="card mb-5">
            {% if event.image %}
                <img src="{{event.image}}" alt="{{event.title}}">
            {% endif %}
            <div class="card-body">
                <h2>{{event.title}}</h2>
                <a href="{{event.url}}" class="stretched-link">En savoir plus</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
